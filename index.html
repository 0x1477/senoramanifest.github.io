<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manifest & Lua Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo"></div>
  </header>
  <main>
    <h1>Manifest & Lua Generator</h1>
    <p>Bugs or questions? Feel free to <a href="contact.html">contact us</a>.</p>
    <p>U want to report an appid that isnâ€™t available? Feel free to <a href="report.html">report it</a>.</p>
    <button onclick="showGameList()">Game List</button>
    <div class="form">
      <input type="text" id="appId" placeholder="Enter your APP ID / URL">
      <button onclick="submitApp()">Submit</button>
    </div>
    <div id="output"></div>
  </main>
  <script>
    function submitApp() {
      const appId = document.getElementById("appId").value.trim(); // App-ID aus dem Eingabefeld
      if (appId) {
        // URL zur API des Servers
        const downloadUrl = `http://localhost:3000/download/${appId}`;

        // Leitet den Browser weiter, um die Datei herunterzuladen
        window.location.href = downloadUrl;
      } else {
        alert("Please enter an App ID.");
      }
    }

    function showGameList() {
      alert("Game List feature is not implemented yet!");
    }
  </script>
</body>
</html>
